<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slaughtered Goats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #343a40;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #dee2e6;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #343a40;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <h1>Slaughtered Goats</h1>
    <table>
        <tr>
            <th>RFID</th>
            <th>Gender</th>
            <th>Date of Birth</th>
            <th>Weight</th>
            <th>Sold Amount</th>
            <th>Buyer Name</th>
            <th>Cause of Death</th>
            <th>Slaughter Cost</th>
        </tr>
        {% for goat in slaughtered_goats %}
        <tr>
            <td>{{ goat[0] }}</td>
            <td>{{ goat[1] }}</td>
            <td>{{ goat[2] }}</td>
            <td>{{ goat[3] }}</td>
            <td>{{ goat[4] }}</td>
            <td>{{ goat[5] }}</td>
            <td>{{ goat[6] }}</td>
            <td>{{ goat[7] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
