<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livestocks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background: #333;
            color: #fff;
        }
        .filter-form {
            margin-bottom: 20px;
            text-align: center;
        }
        .export-button, .download-button {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 0 auto 20px auto;
            padding: 10px;
            text-align: center;
            background: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Livestocks</h1>
        <form method="get" action="/livestocks" class="filter-form">
            <label for="breed_name">Breed Name:</label>
            <select name="breed_name" id="breed_name">
                <option value="">All</option>
                {% for breed in breed_names %}
                <option value="{{ breed }}" {% if selected_breed == breed %}selected{% endif %}>{{ breed }}</option>
                {% endfor %}
            </select>
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="">All</option>
                <option value="male" {% if selected_gender == 'male' %}selected{% endif %}>Male</option>
                <option value="female" {% if selected_gender == 'female' %}selected{% endif %}>Female</option>
            </select>
            <label for="type">Type:</label>
            <select name="type" id="type">
                <option value="new_entry" {% if selected_type == 'new_entry' %}selected{% endif %}>New Entry</option>
                <option value="new_born" {% if selected_type == 'new_born' %}selected{% endif %}>New Born</option>
            </select>
            <button type="submit">Filter</button>
            <button type="button" onclick="window.location.href='/livestocks'">Clear</button>
        </form>
        <a href="/export_csv?breed_name={{ selected_breed }}&gender={{ selected_gender }}&type={{ selected_type }}" class="download-button">Download CSV</a>
        <table>
            <thead>
                <tr>
                    <th>RFID</th>
                    <th>Breed</th>
                    <th>Date of Birth</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody>
                {% for goat in livestocks %}
                <tr>
                    <td>{{ goat[0] }}</td>
                    <td>{{ goat[1] }}</td>
                    <td>{{ goat[2] }}</td>
                    <td>{{ goat[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
