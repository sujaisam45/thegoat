<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goat Health Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('path_to_your_background_image.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .health-form {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
        .back-link a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Goat Health Tracker</h1>
        <form class="health-form">
            <div class="form-group">
                <label for="goat_id">Goat ID:</label>
                <input type="text" id="goat_id" name="goat_id" required>
            </div>
            <div class="form-group">
                <label for="health_status">Health Status:</label>
                <select id="health_status" name="health_status" required>
                    <option value="Healthy">Healthy</option>
                    <option value="Sick">Sick</option>
                    <option value="Injured">Injured</option>
                </select>
            </div>
            <div class="form-group">
                <label for="treatment">Treatment:</label>
                <textarea id="treatment" name="treatment" rows="4" placeholder="Describe any treatments or medications given"></textarea>
            </div>
            <div class="form-group">
                <label for="vaccination">Vaccination:</label>
                <textarea id="vaccination" name="vaccination" rows="4" placeholder="Record any vaccinations administered"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div class="back-link">
            <a href="index.html">Back to Home</a>
        </div>
    </div>
</body>
</html>
