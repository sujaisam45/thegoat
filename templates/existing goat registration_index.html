<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Existing Goat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/existing_goat_registration_styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Goat registration {{ rfid }}</h1>
        <form id="registrationForm" method="post" action="/existing_goat_registration">
            <div class="form-group">
                <label for="picture">Picture:</label>
                <video id="video" autoplay></video>
                <button type="button" id="capture">Capture Photo</button>
                <canvas id="canvas" style="display:none;"></canvas>
                <img id="capturedImage" alt="Captured Image">
                <input type="hidden" id="image" name="image">
            </div>
            <div class="form-group">
                <label for="rfid">GOAT ID:</label>
                <input type="text" id="rfid" name="rfid" value="{{ rfid }}" required readonly>
            </div>
            <div class="form-group">
                <label for="breed">Breed:</label>
                <input type="text" id="breed" name="breed" placeholder="e.g., Boer" required>
                <ul id="breedList"></ul>
            </div>
            <div class="form-group">
                <label for="sex">Sex:</label>
                <div class="sex-option">
                    <input type="radio" id="male" name="sex" value="male" required>
                    <label for="male">&#x1F468;</label>
                </div>
                <div class="sex-option">
                    <input type="radio" id="female" name="sex" value="female" required>
                    <label for="female">&#x1F469;</label>
                </div>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="note">Note:</label>
                <textarea id="note" name="note" rows="4" cols="50"></textarea>
            </div>
            <div class="form-group">
                <label for="dateOfEntry">Date of Entry:</label>
                <input type="date" id="dateOfEntry" name="dateOfEntry" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <a href="{{ url_for('new_goat_actions', rfid=rfid) }}">
            <button>Back to Actions</button>
        </a>
    </div>
    <script>
        window.onload = function() {
            const storedRfid = localStorage.getItem('rfid');
            if (storedRfid) {
                document.getElementById('rfid').value = storedRfid;
            }
        };
    </script>
    <script src="{{ url_for('static', filename='js/existing_goat_registration_script.js') }}"></script>

</body>
</html>
